<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serve app from npm</title>
</head>
<body>
    <p>If we like to serve a static site, 
       single page application or just a <br/>static file (no matter if on our device or on the local network), 
       this package is just the right choice for us(serve). It would display index.html file.</p>
    <p>To use serve just use serve command inside working directory</p>
    <div id="app"></div>

     <!--React/ReactDOM CDN-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!--Browsers does not understand jsx so we need babel-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="./index.js"></script>
</body>
</html>
